    </h2>
    <h3>
      <p>
        這算是我最近聽過風格最特別的歌！<br>
        <br>荷蘭歌手Benny Sings的這首Not Enough，根據MV的畫面，這首歌像要傳達的訊息是「雙方之間感情的控制」。影片中有許多人事著自殺的畫面，這應該就是利用自殺這個理由去威脅對方，尋求對方的諒解，從歌詞中也看出這些類似的訊息。<br>
        <br>這首歌在音樂及畫面方面都很棒，鋼琴、Bass、薩克斯風所營造出的jazz風格、groovy感（就是讓人很有感覺的意思），旋律聽了讓人意猶未盡，想一直循環播放。MV帶有一點古怪的感覺但又不會失去想敘述的內容。
