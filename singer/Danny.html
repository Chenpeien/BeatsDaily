    <h2>
      Danny Brown - Party All The Time
    </h2>

    <style type="text/css">
            
    </style>

    <div class="border">
      <h3>
        <p>
         收錄在2011年美國饒舌歌手Danny Brown的第三張Mixtape“XXX”中。歌詞講述一個只想狂歡、沈浸於酒色、毒品中的女生的故事。歌詞語氣偏向在敘述這個女生一切荒唐的所作所為，感覺是在表達對這種生活、社會現象的看法。
          <br><br>
          雖然歌詞負面較多，但這首歌在音樂方面「一樣旋律、節奏不斷地重複，但聽起來簡單、舒服，讓人想繼續聽下去」。
          最近常常都在下雨，不然就是陰天，聽的歌的感覺也會比較「靜」一點...
        </p>
