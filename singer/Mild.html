      Mild High Club - Rollercoaster Baby
    </h2>

    <style type="text/css">
            
    </style>

    <div class="border">
      <h3>
        <p>
          洛杉磯樂團Mild High Club第一張專輯Timeline中的這首Rollercoaster Baby，一聽到這首歌時，它給我一種「沒有任何寄託、負擔」的感覺。
          <br><br>
          歌詞非常的少，依據我的解讀，這首歌是在表示主角不想再當某人的「雲霄飛車」，為這位某人冒著各種風險處理她的各種雜事、問題。
          MV就是主唱坐著雲霄飛車唱歌的畫面，再加入動畫的效果—簡單的像素動畫以及看起來很像電腦上音樂播放程式的「視覺效果」，讓人有種暈暈、迷幻、慵懶的感覺。
        </p>
