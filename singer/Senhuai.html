    </h2>

    <div class="border">
      <h3>
        <p>
          收錄在她的EP「風景請別凋零」中，台灣創作歌手詹森淮簡單利用吉他、Bass和鼓唱出了一個人孤單的感覺，雖然歌詞所表達的是那種悲傷的情緒，但整首歌是用非常唯美的方式呈現。
          <br>
          <center>「作繭自縛，只是習慣。」</center>
          <br>
          「風景請別凋零」這張EP想訴說的並非請求世事不要轉換、人不要老去、花朵不要凋謝，
          而是去探索內心觀看自己及看待這世界的方式。這張EP已在2019/4/12正式發行。
