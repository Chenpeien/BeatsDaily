    </h2>>

    <div class="border">
      <h3>
        <p>
          由主演13 Reasons Why（中文：漢娜的遺言）男主角的Dylan Minnette所領軍的樂團Wallows還有被稱之為“Bedroom Pop”的代表人物Clairo所帶來的“Are You Bored Yet?”。所說的是對一段感情的維持，要如何使雙方之間感情持續下去，而不是「冷掉」，成為過去的記憶。
          <br><br>這首歌也收錄在Wallows的首張專輯“Nothing Happens”中，專輯已經在2019/3/22發行，有興趣的朋友可以到各個音樂平台上聽聽看喔！
